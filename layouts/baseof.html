<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div class="layout">
      <aside class="layout__side-bar">
        {{ partial "aside.html" . }}
      </aside>
      <section class="layout__main-content">
        <main>
          {{ block "main" . }}{{ end }}
        </main>
        <footer>
          {{ partial "footer.html" . }}
        </footer>
      </section>
    </div>
  </body>
</html>
