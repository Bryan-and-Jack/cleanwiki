{{ $popovers := where site.Menus.main "Params.popover" true }}
{{ range $i, $item := $popovers }}
  {{ $partialName := $item.Params.popoverContentPartial }}
  <div id="{{ $item.Name }}" popover class="popover-{{ $item.Name | lower }}">
    {{ if $partialName }}
      {{ partial $partialName $item }}
    {{ else }}
      <p>ERROR: No partial defined for popover content.</p>
    {{ end }}
  </div>
{{ end }}
